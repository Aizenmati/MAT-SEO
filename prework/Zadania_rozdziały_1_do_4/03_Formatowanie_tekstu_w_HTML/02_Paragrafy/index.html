      <h1>Co lubią, a czego nie lubią psy?</h1>
      <p>Psy lubią być wolne, kochane, czuć się potrzebne i mieć wokół siebie ludzi, którzy je rozumieją.</p>
      <p>Psy nie lubią być maltretowane, upokarzane i ignorowane.</p>
